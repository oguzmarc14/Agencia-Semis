<div class="min-h-screen flex items-center justify-center ">
  <div class="bg-[#1e1e1e] p-8 rounded-lg shadow-lg w-full max-w-sm border border-gray-700">
    <h2 class="text-3xl font-extrabold text-center text-white mb-8 ">INICIAR SESION</h2>

    <div class="space-y-6">
      <input [(ngModel)]="usuario"
             placeholder="Usuario"
             class="w-full px-4 py-3 bg-[#2a2a2a] text-white placeholder-gray-400 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />

      <input [(ngModel)]="clave"
             type="password"
             placeholder="Clave"
             class="w-full px-4 py-3 bg-[#2a2a2a] text-white placeholder-gray-400 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />

      <button (click)="iniciarSesion()"
              class="w-full bg-white text-black py-3 rounded-md hover:bg-blue-800 transition duration-200 font-extrabold">
        ENTRAR
      </button>



       @if (error) {
          <p class="text-danger text-center mt-3">{{ error }}</p>
        }
    </div>
  </div>
</div>
